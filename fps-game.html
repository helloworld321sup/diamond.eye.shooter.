<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Game</title>
    <link rel="stylesheet" href="fps-style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game UI -->
        <div id="gameUI">
            <!-- Crosshair -->
            <div id="crosshair"></div>
            
            <!-- HUD -->
            <div id="hud">
                <div id="healthBar">
                    <div id="healthFill"></div>
                    <span id="healthText">100</span>
                </div>
                <div id="ammoCounter">
                    <span id="currentAmmo">30</span> / <span id="totalAmmo">120</span>
                </div>
                <div id="score">Score: <span id="scoreValue">0</span></div>
                <div id="wave">Wave: <span id="waveValue">1</span></div>
            </div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="hidden">
                <h2>Game Over</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Restart Game</button>
            </div>
            
            <!-- Start Screen -->
            <div id="startScreen">
                <h1>3D FPS Game</h1>
                <p>WASD - Move | Mouse - Look | Click - Shoot | R - Reload</p>
                <button id="startBtn">Start Game</button>
            </div>
            
            <!-- Pause Screen -->
            <div id="pauseScreen" class="hidden">
                <h2>Game Paused</h2>
                <button id="resumeBtn">Resume</button>
                <button id="mainMenuBtn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Cannon.js for physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js"></script>
    <!-- Main game script -->
    <script src="fps-game.js"></script>
</body>
</html>
